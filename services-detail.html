<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Paket | Dekor Jakarta</title>
    <link href="./src/output.css?v=1.0.3" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="bg-[#ede9e0] scroll-smooth md:scroll-auto">
    <!-- Navbar Start -->
    <nav class="bg-[#ede9e0] shadow-sm">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="./index.html#home"
          class="flex items-center space-x-3 rtl:space-x-reverse"
          ><img
            src="./src/img/logo.jpg"
            alt="Logo"
            class="h-18 mr-3 hover:transform hover:scale-110 transition duration-300 ease-in-out"
        /></a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent"
          >
            <li>
              <a
                href="./index.html#home"
                class="capitalize block py-2 px-3 text-gray-900 hover:text-green-700 bg-[#96a78d] rounded-sm md:bg-transparent md:p-0"
                aria-current="page"
                >home</a
              >
            </li>
            <li>
              <a
                href="./index.html#about"
                class="capitalize block py-2 px-3 text-gray-900 rounded-sm hover:text-green-700 md:hover:bg-transparent md:border-0 md:p-0"
                aria-current="page"
                >tentang kami</a
              >
            </li>
            <li>
              <a
                href="./index.html#layanan"
                class="capitalize block py-2 px-3 text-gray-900 rounded-sm hover:text-green-700 md:hover:bg-transparent md:border-0 md:p-0"
                aria-current="page"
                >layanan</a
              >
            </li>
            <li>
              <a
                href="./index.html#galeri"
                class="capitalize block py-2 px-3 text-gray-900 rounded-sm hover:text-green-700 md:hover:bg-transparent md:border-0 md:p-0"
                aria-current="page"
                >galeri</a
              >
            </li>
            <li>
              <a
                href="#kontak"
                class="capitalize block py-2 px-3 text-gray-900 rounded-sm hover:text-green-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0"
                aria-current="page"
                >kontak</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content  -->
    <!-- Hero -->
    <section class="relative w-full h-[400px] overflow-hidden">
      <img
        id="hero-image"
        src=""
        alt="Hero Dekorasi"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-black/30 flex items-center justify-center"
      >
        <h1 id="package-name" class="text-white text-4xl font-bold"></h1>
      </div>
    </section>

    <!-- Deskripsi -->
    <section class="max-w-6xl mx-auto px-6 py-10">
      <p
        id="package-desc"
        class="text-lg leading-relaxed text-gray-600 mb-6"
      ></p>
      <a
        href="https://wa.me/6281234567890"
        target="_blank"
        class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 transition"
      >
        Hubungi via WhatsApp
      </a>
    </section>

    <!-- Spesifikasi -->
    <section class="max-w-6xl mx-auto px-6 py-10 bg-white rounded-xl shadow-sm">
      <h2 class="text-2xl font-semibold mb-4">Fasilitas Paket</h2>
      <ul
        id="feature-list"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 text-gray-700"
      ></ul>
    </section>

    <!-- Galeri -->
    <section class="max-w-6xl mx-auto px-6 py-10">
      <h2 class="text-2xl font-semibold mb-4">Galeri Dekorasi</h2>
      <div
        id="gallery-container"
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      ></div>
    </section>
    <!-- Section Footer Start -->
    <footer class="bg-gray-800 text-white py-6 text-center mt-10">
      <p>&copy; 2025 Dekor Jakarta. Semua Hak Dilindungi.</p>
    </footer>
    <script src="./js/data.js"></script>
    <script src="./js/detail.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
